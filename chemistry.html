<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <style>
    body { font-family: 'Tajawal', Arial, sans-serif; background: #f8f8fa; margin: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 16px #0001; padding: 32px 20px; }

    li { margin: 24px 0; background: #f0f7ff; border-radius: 8px; padding: 18px 10px; text-align: center; }
    .download {
      display: block;
      background: #3e8ed0;
      color: #fff;

      max-width: 280px;
      font-size: 1.1em;
      font-weight: bold;
      transition: background .2s;

    .download:hover { background: #235a8c; }
    .back { display: block; text-align: center; margin-top: 34px; color: #1776d1; text-decoration: underline; font-weight: bold;}

      .container { max-width: 98vw; padding: 7vw 2vw 12vw 2vw;}
      h1 { font-size: 1.4em;}
      .download { font-size: 1em; padding: 12px 0; }
      li { padding: 15px 5px;}
